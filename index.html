<!DOCTYPE html>
<html>
<head>
    <title>Mobilizm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/Mobilizm.css" rel="stylesheet" />
    <link href="css/jquery.mobile.structure-1.3.2.min.css" rel="stylesheet" />
    <link href="css/Overriddingjquerymobile.css" rel="stylesheet" />

</head>
<body>
    <div data-theme="d" data-role="header">
        <h3>Mobilizm Sign In</h3>
    </div>
    <div data-role="content">


        <div data-role="fieldcontain">
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="password" placeholder="Password">
        </div>

        <div data-role="fieldcontain">
            <!-- mobilizmred class ref Overriddingjquerymobile -->
            <a href="#" id ="myhref" data-theme="reset" class="mobilizmred" data-role="button">Sign in</a>
            <a href="NewUser.html" id ="newuser" data-theme="reset" class="mobilizmred" data-role="button" data-ajax="false">Not a member?</a>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.2.js"></script>
    <script>

        $('#myhref').click(function () {

            //localStorage.setItem("name", "Polat");
            $.mobile.changePage("Main.html", { transition: "flip" });
        });
        
        $(document).bind("pageinit", function () {
            if (localStorage.getItem("name") != null) {
                 $.mobile.changePage("Main.html", { transition: "flip" });
            }
        });
    </script>
</body>
</html>
