<!DOCTYPE html>
<html>
<head>
    <title>Mobilizm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/Mobilizm.css" rel="stylesheet" />
    <link href="css/jquery.mobile.structure-1.3.2.min.css" rel="stylesheet" />
    <script src="js/jquery.js"></script>
    <script src="js/BlockUI.js"></script>
    <script src="js/jquery.mobile-1.3.2.js"></script>
    <script src="js/GeneralFunctions.js"></script>
    <style>
       
    </style>
    <script>
        $(document).bind("pageinit", function () {
            //attach ajax start and end events
            $("#myhref").css("visibility", "hidden");
            if (localStorage.getItem("user") != null) {
                window.location.href = $("#myhref").attr("href");
            };

            $('#save').on("click", function (event) {
               
               $.ajax({

                    type: "GET",
                    contentType: "application/json;charset=utf-8",
                    datatype: "json",
                    url: "http://212.109.96.121:5556/Mobile/MobilizmService.svc/Login",
                    async: true,
                    data: { Email: $("#username").val(), Password: $("#password").val() },
                    cache: false,
                    processData: true,
                    beforeSend: function (XMLHttpRequest) {
                        $.blockUI({
                            message: '<h4> İşleminiz yapılıyor...</h4>',
                            css: { border: '3px solid #a00' }
                        });
                        XMLHttpRequest.setRequestHeader("Accept", "application/json");
                    },
                    success: function (data) {//On Successfull service call  
                        $('body').unblock();
                        if (data.d[0] == true) {
                            localStorage.setItem("user", $("#username").val());
                            localStorage.setItem("userguid", data.d[1]);
                            window.location.href = $("#myhref").attr("href");
                        }
                        else {
                            alert(data.d[1]);
                            event.stopPropagation();
                            event.preventDefault();
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {             
                        $('body').unblock();
                        alert(XMLHttpRequest.responseJSON.Message);
                        event.stopPropagation();
                        event.preventDefault();
                    }
                });

            });
        });
    </script>


</head>
<body>
    <div data-theme="d" data-role="header">
        <h3>Mobilizm Sign In</h3>
    </div>
    <div data-role="content">
        <input type="text" id="username" placeholder="Username" data-theme="d">
        <input type="text" id="password" placeholder="Password">
        <div data-role="fieldcontain">
            <input data-theme="d" type="button" value="Giriş" id="save" />
            <a href="UI/NewUser.html" data-theme="d" id="newuser" data-role="button" data-ajax="false">Üye Değilmisiniz?</a>
            <a href="UI/Main.html" id="myhref" data-ajax="false" data-role="button" data-ajax="false">Sign in</a>
        </div>
    </div>


</body>
</html>
