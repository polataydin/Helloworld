<!DOCTYPE html>
<html>
<head>
    <title>Mobilizm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/Mobilizm.css" rel="stylesheet" />
    <link href="../css/jquery.mobile.structure-1.3.2.min.css" rel="stylesheet" />
    <link href="../css/Overriddingjquerymobile.css" rel="stylesheet" />
    <link href="../css/mobiscroll.2-6-1.css" rel="stylesheet" />

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&v=3&libraries=geometry"></script>
    <script src="../js/JSON.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/BlockUI.js"></script>
     <script src="../js/mobiscroll.2-6-1.js"></script>
    <script src="../js/Mobiscrolllocalization.js"></script>
    <script src="../js/jquery.mobile-1.3.2.js"></script>
    <script src="../js/GeneralFunctions.js"></script>
    <script src="../js/PageScripts/MainPage.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-theme="d" data-role="header">
            <h3>Mobilizm</h3>
        </div>
        <div data-role="content">


            <div data-role="fieldcontain">
                
                <label for="startdate">Başlangıç Zamanı : <span style="color: Red">*</span></label>
                
                <input id="startdate" req name="start" />
            </div>
            <div data-role="fieldcontain">
                <label for="enddate">Bitiş Zamanı: <span style="color: Red">*</span></label>
                <input id="enddate" req name="end" />
            </div>
           
            <div data-role="fieldcontain">
                <label for="parkingtext">Park Noktaları: <span style="color: Red">*</span></label>
                <input type="text" name="parking" req id="parkingtext" value="" />

                <a href="#dialog2" id="parkinglookup" data-transition="flip" data-ajax="true" data-inline="true" data-inline="true" data-ajax="true">..</a>

            </div>
             <div data-role="fieldcontain">
                <label for="citytext">Araç: <span style="color: Red">*</span></label>
                <input type="text" name="city"  req id="citytext" value="" />
                <a href="#dialog1" id="citylookup" data-transition="flip" data-inline="true" data-inline="true" data-ajax="true">..</a>
            </div>

            <div data-role="fieldcontain">
                <a href="#dialog3"  data-theme="d" data-rel="dialog" data-rel="back" data-role="button" id="hrefs" data-ajax="true">Haritadan Seç</a>
            </div>
            <input data-theme="d" type="submit" value="Kaydet" id="save" data-rel="external" />
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top" data--theme="d">
                <ul>
                    <li><a href="#" data-icon="plus" class="ui-btn-active" >Rezervasyon Yap</a></li>
                    <li><a href="Reservation.html" data-icon="check" class="ui-btn-active" data-ajax="false">Rezervasyonlarım</a></li>
                    <li><a href="UpdateUser.html" data-icon="gear" class="ui-btn-active" data-ajax="false">Hesabım</a></li>
                </ul>
            </div>

        </div>
    </div>

    <div data-role="dialog" id="dialog1">
        <div data-theme="d" data-role="header">
            <h4>Mobilizm</h4>
        </div>
        <div id="content" data-role="content">
            <ul id="citylist" data-role="listview" data-filter="true" data-filter-placeholder="Search Equipments..." data-inset="true">
            </ul>
        </div>
    </div>
    <div data-role="dialog" id="dialog2">
        <div data-theme="d" data-role="header">
            <h4>Mobilizm</h4>
        </div>
        <div id="content2" data-role="content">
            <ul id="parkinglist" data-role="listview" data-filter="true" data-filter-placeholder="Search Parking Points..." data-inset="true">
            </ul>
        </div>
    </div>
    <div data-role="dialog" id="dialog3">
        <div data-theme="d" data-role="header">
            <h4>Harita</h4>

        </div>

        <div id="content3" data-role="content">
            <div data-role="fieldcontain">
                <div id="mapcanvas" style="height: 500px; width: 100%;">
                </div>
                <a href="#menu" data-rel="dialog" style="visibility: hidden" id="A1">Open dialog</a>
            </div>

        </div>

    </div>
    <script>
       
    </script>
</body>

</html>
